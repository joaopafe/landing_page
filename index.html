<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Profissão do futuro</title>
  </head>

  <body>
    <div class="logo">
      <h1>Profissão <span>do futuro</span></h1>
    </div>

    <div class="dev-courses-section">
      <div id="front-end-course">
        <div id="front-end-description">
          <div id="front-end-name">
            <p>Trilha front end</p>
          </div>
          <div id="front-end-promotion">
            <p>50% OFF</p>
          </div>
        </div>

        <div id="front-end-image">
          <img src="./images/front-end.png" alt="Front end design" />
        </div>
      </div>

      <div id="back-end-course">
        <div id="back-end-description">
          <div id="back-end-name">
            <p>Trilha back end</p>
          </div>
          <div id="back-end-promotion">
            <p>50% OFF</p>
          </div>
        </div>

        <div id="back-end-image">
          <img src="./images/back-end.png" alt="Back end server" />
        </div>
      </div>

      <div id="dba-course">
        <div id="dba-description">
          <div id="dba-name">
            <p>Trilha DBA</p>
          </div>
          <div id="dba-promotion">
            <p>50% OFF</p>
          </div>
        </div>

        <div id="dba-image">
          <img src="./images/dba.png" alt="Data base" />
        </div>
      </div>
    </div>

    <div class="qa-courses-section"></div>
  </body>
</html>
